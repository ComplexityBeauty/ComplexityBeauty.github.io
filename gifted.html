.video{

<div class="outer-container">
    <div class="container">
        <iframe class="video" 
            src="https://doc.viload.org/watch/?v21#Sll4ZGoreFNLTmdRVUdnNWNhYVNYb2o2NWRpeGh3Z1M5Yk52NnU1cDI4WGFrZldZS21yL2NXLzJQejd3V2IwTHNvWU8" 
            title="Gifted"
            frameborder="0" allow="autoplay" allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
       </iframe>
    </div>
</div>
<script>
    
const vid = document.querySelector('.video');
const ratio = 16/9; //!you may need to 'ask' to find out the correct ratio, this is the one for this video and is common.
function resize() {
  const w = window.innerWidth;
  const h = window.innerHeight; 
  const scale =  ((w / h) > ratio) ? (w / (ratio * h)) : (h * ratio / w);

  vid.style.transform = 'scale(' + scale + ')';
}
vid.onload = resize;
window.onresize = resize;
</script>
